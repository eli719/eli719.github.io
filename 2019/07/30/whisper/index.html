<p>一个人孤单久了<br>就想被关注<br>不经意的一瞥<br>又或者是擦肩而过的一瞬<br>总希望能被记住最好的自己<br>总希望得到他人的主动问候</p>
<p>明知永远的沉默<br>什么也不会得到<br>却又总是怯弱</p>
<p>我是谁<br>为了谁<br>你是谁<br>又在哪</p>
